<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
    <a href="{{authorize_url}}">Login with Google</a>
    {% if messages %}
    	{% for message in messages %}
		<p>Username <strong>"{{message|safe}}"</strong> does not exist!</p>
		{% endfor %}
    {% endif %}
</body>
</html>
